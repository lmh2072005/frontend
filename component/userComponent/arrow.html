<!DOCTYPE html>
<html>
<head>
    <title>arrow test</title>
    <style>
        body{
            margin:50px;
        }
        .arrowBox{
            position: relative;
            text-align: left;
            width:200px;
            padding: 12px;
            border:1px solid #e5e5e5;
            background: #fafafa;
        }
        .topArrow,.topArrow:after {
            position:absolute;
            width:0;
            height:0;
            border-style:solid;
            border-width:10px;
            border-color:transparent transparent #e5e5e5;
            left:20px;
            top:-20px;
        }
        .topArrow:after {
            border-bottom-color:#fafafa;
            left:-10px;
            top:-9px;
            content:' ';
        }

		.bottomArrow,.bottomArrow:after {
            position:absolute;
            width:0;
            height:0;
            border-style:solid;
            border-width:10px;
            border-color:#e5e5e5 transparent transparent;
            left:20px;
            bottom:-20px;
        }
        .bottomArrow:after {
            border-top-color:#fafafa;
            left:-10px;
            bottom:-9px;
            content:' ';
        }

		.leftArrow,.leftArrow:after {
            position:absolute;
            width:0;
            height:0;
            border-style:solid;
            border-width:10px;
            border-color:transparent #e5e5e5 transparent transparent;
            left: -20px;
            top:12px;
        }
        .leftArrow:after {
            border-right-color:#fafafa;
            left: -8px;
			top: -10px;
            content:' ';
        }

		.rightArrow,.rightArrow:after {
            position:absolute;
            width:0;
            height:0;
            border-style:solid;
            border-width:10px;
            border-color:transparent transparent transparent #e5e5e5;
            right: -20px;
            top:12px;
        }
        .rightArrow:after {
            border-left-color:#fafafa;
            right: -8px;
			top: -10px;
            content:' ';
        }
    </style>
</head>
<body>
<div class="arrowBox">
     arrow test
    <i class="topArrow"></i>
	<i class="bottomArrow"></i>
	<i class="leftArrow"></i>
	<i class="rightArrow"></i>
</div>
</body>
</html>
